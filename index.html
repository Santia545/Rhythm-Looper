<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Video syncer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="looper">
        <input type="text" id="url" placeholder='Insert video url'
            value="https://www.youtube.com/watch?v=0zivUr36390&ab_channel=MusicRadarClan"><br>
       <!-- <input type="text" id="url" placeholder='Insert video url'
            value="https://www.youtube.com/watch?v=vabnZ9-ex7o&ab_channel=NirvanaVEVO"><br>-->
        <div id="player"></div><br>
        <div class="slider">
            <input id="slider1" type="range" min="0" max="100" value="0" oninput="checkMinSliderValue(event)" >
            <input id="slider2" type="range" min="0" max="100" value="100" oninput="checkMaxSliderValue(event)">
        </div>
        <input type="text" pattern="([0-9]+:)?([0-9]+:)?[0-9]+(.[0-9]*)?" title="Please enter time in the format HH:MM:SS or MM:SS or SS" id="start" placeholder='Insert start time' value="0:00" min="0" onchange="checkStartValue(event)">
        <input type="text" pattern="([0-9]+:)?([0-9]+:)?[0-9]+(.[0-9]*)?" title="Please enter time in the format HH:MM:SS or MM:SS or SS" id="stop" placeholder="Insert end time" min="1" onchange="checkStopValue(event)">
        <button id="btn"> Loop </button>

        <script src="js/looper.js" type="text/javascript"></script>
        <script src="js/inputs.js" type="text/javascript"></script>
    </div>

</body>

</html>
