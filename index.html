<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Video syncer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="looper">
        <input type="text" id="url" placeholder='Insert video url'
            value="https://www.youtube.com/watch?v=0zivUr36390&ab_channel=MusicRadarClan"><br>
        <!-- <input type="text" id="url" placeholder='Insert video url'
            value="https://www.youtube.com/watch?v=vabnZ9-ex7o&ab_channel=NirvanaVEVO"><br>-->
        <div id="player"></div>
        <br>
        <label for="videoloop">Secci√≥n del video:</label>
        <div id="videoloop" class="slider">
            <input id="slider1" type="range" min="0" max="100" value="0" oninput="checkMinSliderValue(event)">
            <input id="slider2" type="range" min="0" max="100" value="100" oninput="checkMaxSliderValue(event)">
        </div>

        <div style="text-align: left;">
            <label for="start">Tiempo de inicio:</label>
            <input type="text" pattern="([0-9]+:)?([0-9]+:)?[0-9]+(.[0-9]*)?"
                title="Please enter time in the format HH:MM:SS or MM:SS or SS" id="start"
                placeholder='Insert start time' value="0:00" min="0" onchange="checkStartValue(event)">
            <label for="stop">Tiempo de fin:</label>
            <input type="text" pattern="([0-9]+:)?([0-9]+:)?[0-9]+(.[0-9]*)?"
                title="Please enter time in the format HH:MM:SS or MM:SS or SS" id="stop" placeholder="Insert end time"
                min="1" onchange="checkStopValue(event)">
        </div>

        <label for="videospeed">Velocidad del video:</label>
        <div id="videospeed" class="slider">
            <input id="slider3" type="range" step="0.05" min="0.25" max="2" value="1.0" oninput="checkSliderValue(event)">
        </div>

        <div style="text-align: left;">
            <label for="start">Velocidad:</label>
            <input type="number" step="0.05" min="0.25" max="2" value="1"  id="speed" placeholder='Insert speed' 
                onchange="checkSpeedValue(event)">
        </div>

        <button id="btn"> Loop </button>

        <script src="js/looper.js" type="text/javascript"></script>
        <script src="js/inputs.js" type="text/javascript"></script>
    </div>

</body>

</html>
