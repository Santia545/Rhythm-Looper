<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Video syncer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="looper">
        <input type="text" id="url" placeholder='Insert video url'
            value="https://www.youtube.com/watch?v=vabnZ9-ex7o&ab_channel=NirvanaVEVO"><br>
        <div id="player"></div><br>
        <div class="slider">
            <input type="range" min="0" max="100" value="10">
            <input type="range" min="0" max="100" value="90">

        </div>


        <input type="number" id="start" placeholder='Insert start time' value="0" min="0">
        <input type="number" id="stop" placeholder="Insert end time" min="1">
        <button id="btn"> Loop </button>

        <script src="js/looper.js" type="text/javascript"></script>
        <script src="js/inputs.js" type="text/javascript"></script>
    </div>

</body>

</html>
